name: Build/release

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - '*'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  action-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v5
        with:
          node-version: latest

      - name: Build the app
        run: |
          yarn install
          yarn build
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: ./release/*.deb
